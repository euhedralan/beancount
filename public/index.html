<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Bean Counter</title> 

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-md">
            <div class="row-fluid clearfix">
                <h4 class="float-l">Ticket Entry</h4>
            </div>
            <hr class="hr-dark">

            <div class="row-fluid">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="selectbasic">Transaction</label>
                                <div class="col-md-2">
                                    <select id="selectbasic" name="selectbasic" class="form-control">
                                        <option value="1">IN</option>
                                        <option value="2">OUT</option>
                                    </select>
                                </div>
                            </div> 
                        </div>
                        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="branch">Branch</label>
                                <div class="col-md-2">
                                    <input id="branch" name="branch" type="text" placeholder="" class="form-control input-md">
                                </div>
                            </div>                     
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="gross">Gross</label>
                                <div class="col-md-2">
                                    <input id="gross" name="gross" type="text" placeholder="" class="form-control input-md">
                                </div>
                            </div>                 
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="row-fluid">
                <form class="form-horizontal">
                    <fieldset>                
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="ticket">Ticket</label>
                                <div class="col-md-2">
                                    <input id="ticket" name="ticket" type="text" placeholder="" size="5" class="form-control input-md" required="">
                                </div>
                            </div>                    
                        </div>
                        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="customer">Customer</label>
                                <div class="col-md-2">
                                    <input id="customer" name="customer" type="text" placeholder="" class="form-control input-md">
                                </div>
                            </div>                        
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="tare">Tare</label>
                                <div class="col-md-2">
                                    <input id="tare" name="tare" type="text" placeholder="" class="form-control input-md">
                                </div>
                            </div>                            
                        </div> 
                    </fieldset>
                </form>               
            </div>

            <div class="row-fluid">
                <form class="form-horizontal">
                    <fieldset>                
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="reference">Reference</label>
                                <div class="col-md-2">
                                    <input id="reference" name="reference" type="text" placeholder="" class="form-control input-md">
                                </div>
                            </div>                    
                        </div>
                        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="outCustomer">Out Customer</label>
                                <div class="col-md-2">
                                    <input id="outCustomer" name="outCustomer" type="text" placeholder="" class="form-control input-md">
                                </div>
                            </div>                        
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="net">Net</label>
                                <div class="col-md-2">
                                    <input id="net" name="net" type="text" placeholder="" class="form-control input-md">
                                </div>
                            </div>                            
                        </div> 
                    </fieldset>
                </form>               
            </div>        

            <div class="row-fluid">
                <form class="form-horizontal">
                    <fieldset>                
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="commodity">Commodity</label>
                                <div class="col-md-2">
                                    <select id="commodity" name="commodity" class="form-control">
                                        <option value="1">Wheat</option>
                                        <option value="2">Corn</option>
                                        <option value="3">Beans</option>
                                        <option value="4">Oats</option>
                                    </select>
                                </div>
                            </div>                    
                        </div>
                        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="ticketDate">Ticket Date</label>
                                <div class="col-md-2">
                                    <input id="ticketDate" name="ticketDate" type="date" placeholder="" data-date-format="dd-mm-yyyy class="form-control input-md">
                                </div>
                            </div>                        
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="postDate">Posting Date</label>
                                <div class="col-md-2">
                                    <input id="postDate" name="postDate" type="date" placeholder="" data-date-format="dd-mm-yyyy class="form-control input-md">
                                </div>
                            </div>                            
                        </div> 
                    </fieldset>
                </form>               
            </div>

            <div class="row-fluid">
                <form class="form-horizontal">
                    <fieldset>                
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="position">Position</label>
                                <div class="col-md-2">
                                    <select id="position" name="position" class="form-control">
                                        <option value="1">Balance Forward</option>
                                        <option value="2">Customer Receipt</option>
                                        <option value="3">Commercial Receipt</option>
                                        <option value="4">Company Transfer</option>
                                        <option value="5">Direct Ship</option>
                                        <option value="6">Receipt with Freight</option>
                                    </select>
                                </div>
                            </div>                    
                        </div>
                        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="disperse">Dispersment</label>
                                <div class="col-md-2">
                                    <select id="disperse" name="disperse" class="form-control">
                                        <option value="1">Limited Storage</option>
                                        <option value="2">Holding</option>
                                        <option value="3">Open Storage</option>
                                        <option value="4">Grain Bank</option>
                                        <option value="5">No Storage</option>
                                        <option value="6">Company Owned</option>
                                    </select>
                                </div>
                            </div>                        
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="factors">Factors</label>
                                <div class="col-md-2">
                                    <label class="checkbox-inline" for="factors-0">
                                        <input type="checkbox" name="factors" id="factors-0" value="1"> D$ </label>
                                    <label class="checkbox-inline" for="factors-1">
                                        <input type="checkbox" name="factors" id="factors-1" value="2"> DK </label>
                                    <label class="checkbox-inline" for="factors-2">
                                        <input type="checkbox" name="factors" id="factors-2" value="3"> MS </label>
                                    <label class="checkbox-inline" for="factors-3">
                                        <input type="checkbox" name="factors" id="factors-3" value="4"> TW </label>
                                    <label class="checkbox-inline" for="factors-4">
                                        <input type="checkbox" name="factors" id="factors-4" value="5"> DM </label>
                                    <label class="checkbox-inline" for="factors-5">
                                        <input type="checkbox" name="factors" id="factors-5" value="6"> FM </label>
                                    <label class="checkbox-inline" for="factors-6">
                                        <input type="checkbox" name="factors" id="factors-6" value="7"> TD </label>
                                </div>
                            </div>                            
                        </div> 
                    </fieldset>
                </form>               
            </div>    
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    </body>
</html>
